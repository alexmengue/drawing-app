<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Drawing App</title>
    </head>

    <body>

        <div class="container">
            <section class="tools-board">
                <div class="row">
                    <label class="title">Shapes</label>

                    <ul class="options">
                        <li class="option">
                            <img src="assets/img/rectangle.svg" alt="rectangle" />
                            <span>Rectangle</span>
                        </li>

                        <li class="option">
                            <img src="assets/img/circle.svg" alt="circle" />
                            <span>Circle</span>
                        </li>

                        <li class="option">
                            <img src="assets/img/triangle.svg" alt="triangle" />
                            <span>Triangle</span>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill color</label>
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <label class="title">Options</label>

                    <ul class="options">
                        <li class="option">
                            <img src="assets/img/brush.svg" alt="brush" />
                            <span>Brush</span>
                        </li>

                        <li class="option">
                            <img src="assets/img/eraser.svg" alt="eraser" />
                            <span>Eraser</span>
                        </li>

                        <li class="option">
                            <input type="range" id="size-slider">
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <label class="title">Colors</label>

                    <ul class="options">
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                    </ul>
                </div>

                <div class="row">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save As Image</button>
                </div>
            </section>

            <section class="drawing-board"></section>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
